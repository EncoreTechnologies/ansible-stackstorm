- name: restart st2
  become: yes
  service:
    name: "{{ item }}"
    state: restarted
  with_items: "{{ st2_services }}"

- name: reload st2
  become: yes
  command: st2ctl reload --register-all

- name: restart st2api
  become: yes
  service:
    name: st2api
    state: restarted

- name: restart st2stream
  become: yes
  service:
    name: st2stream
    state: restarted
